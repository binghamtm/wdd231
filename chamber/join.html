<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Bingham">
    <meta name="description" content="Sign up Page for Antarctica Chamber of Commerce">
    <meta property="og:title" content="WDD Home Page">
    <meta property="og:description" content="the sign up page for Antarctica Chamber of Commerce">
    <meta property="og:image" content="https://binghamtm.github.io/wdd231/chamber/images/hero-image.webp">
    <meta property="og:url" content="https://binghamtm.github.io/wdd231/chamber/Join.html">
    <title>Antarctica Chamber of Commerce</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    <script src="scripts/modal.js" defer></script>
</head>
<body>
    <header>
        <img src="images/penguin.webp" alt="penguin" loading="lazy" width="75" height="75">
        <div>
            <h1>Antarctica</h1>
            <h2>Chamber of Commerce</h2>
        </div>
        <button id="nav-button" aria-label="menu toggle"></button>
    </header>
    <nav>
        <ul class="menu-links">
            <li><a href="https://binghamtm.github.io/wdd231/chamber/index.html">Home</a></li>
            <li><a href="https://binghamtm.github.io/wdd231/chamber/directory.html">Directory</a></li>
            <li class="active"><a href="https://binghamtm.github.io/wdd231/chamber/join.html">Join</a></li>
            <li><a href="">Discover</a></li>
        </ul>
    </nav>
    <main>
        
        <h2>Join Us!</h2>
        <h3 id="join-instruction">To join, please fill out this form</h3>
        <form method="get">
            <label for="given-name">First Name</label>
            <input type="text" id="given-name" name="given-name" autocomplete="on" title="Enter your First Name" required>
            <label for="family-name">Last Name</label>
            <input type="text" id="family-name" name="family-name" autocomplete="on" title="Enter your Last Name" required>
            <label for="organization-title">Organizational Title</label>
            <input type="text" id="organization-title" name="organization-title" autocomplete="on" title="Enter your Title in your business" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="on" title="Enter your email" placeholder="johndoe@gmail.com" required>
            <label for="tel">Mobile Phone</label>
            <input type="tel" id="tel" name="tel" autocomplete="on" title="Enter your mobile phone number" required>
            <label for="business-name">Business/Organization Name</label>
            <input type="text" id="business-name" name="business-name" autocomplete="organization" title="Enter your business name" required>
            <label for="membership-lvl">Membership Level</label>
            <select id="membership-lvl" name="membership-lvl">
                <option value="" disabled selected>Select a membership level</option>
                <option>Non-Profit Membership</option>
                <option>Bronze Membership</option>
                <option>Silver Membership</option>
                <option>Gold Membership</option>
            </select>
            <label for="business-description">Tell us about your business</label>
            <input type="text" id="business-description" name="business-description" autocomplete="organization" title="Enter what your business does" required>
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Submit Application</button>
        </form>
        <section id="business-cards">
            <div>
                <h4>Non-Profit Membership</h4>
                <button id="nonProfit">Explore Benefits</button>
            </div>
            <div>
            
                <h4>Bronze Membership</h4>
                <button id="bronze">Explore Benefits</button>
            </div>
            <div>
                <h4>Silver Membership</h4>
                <button id="silver">Explore Benefits</button>
            </div>
            <div>
                <h4>Gold Membership</h4>
                <button id="gold">Explore Benefits</button>
            </div>
        </section>
        <dialog id="benefits">
            <button id="closeButton">❌</button>
            <div></div>
            
        </dialog>
        
    </main>
    <footer>
        <p>© <span id="current-year"></span> | Thomas Bingham | Utah</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
